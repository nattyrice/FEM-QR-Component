<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- 
      - White: hsl(0, 0%, 100%)
      - Light gray: hsl(212, 45%, 89%)
      - Grayish blue: hsl(220, 15%, 55%)
      - Dark blue: hsl(218, 44%, 22%) 
    -->
    <style>
      :root {
        --theme-card: white;
        --theme-dropshadow: lightgray;
        --theme-heading: hsl(218, 44%, 22%);
        --theme-text: hsl(220, 15%, 55%);
        --theme-background: hsl(212, 45%, 89%);
        --theme-link: hsl(228, 45%, 44%);
      }
      html,
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: "Outfit", sans-serif;
        text-align: center;
      }
      body {
        background-color: var(--theme-background);
      }
      main {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        border-radius: 10px;
        width: 100%;
      }
      h1 {
        margin-top: 40px;
        font-size: 1.4rem;
        font-weight: bold;
        color: var(--theme-heading);
      }
      p {
        margin-top: 0px;
        font-size: 15px;
        font-weight: 400;
        color: var(--theme-text);
      }

      .card {
        max-width: min(280px, 75vw);
        border-radius: 20px;
        padding: 15px;
        background-color: var(--theme-card);
        filter: drop-shadow(0 0.6rem 0.5rem var(--theme-dropshadow));
      }
      .attribution {
        font-size: 11px;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
      }
      .attribution a {
        color: var(--theme-link);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div>
          <img src="images/image-qr-code.png" alt="qr code" />
        </div>
        <h1>Improve your front-end skills by building projects</h1>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/nattyrice/">Nathan Rice</a>.
    </footer>
  </body>
</html>
